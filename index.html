<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="assets/vue.css"> 
  <link rel="stylesheet" href="assets/custom.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.css"/>
</head>
<body>
  <div id="background"></div>
  <div id="app"></div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="assets/frontmatter.js"></script>
  <script src="assets/docsify.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vegas/2.4.4/vegas.min.js"></script>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      basePath: 'content/',
      homepage: 'readme.md',
      plugins: [
        footer,
      ],
      loadNavbar: false,
      loadSidebar: 'sidebar.md',
    }
  </script>
  <script>
    $(function() {
      $('body').vegas({
        slides: [
          { src: 'assets/background/1.jpg' },
          { src: 'assets/background/2.jpg' },
          { src: 'assets/background/3.jpg' },
          { src: 'assets/background/4.jpg' },
          { src: 'assets/background/5.jpg' },
          { src: 'assets/background/6.jpg' },
          { src: 'assets/background/7.jpg' },
          { src: 'assets/background/8.jpg' },
          { src: 'assets/background/9.jpg' },
        ],
        shuffle: true,
        delay: 30000,
        transition: 'blur',
        transitionDuration: 10000,
        timer: false,
        overlay: 'assets/background/overlay.png',
      });
    });
  </script>

</body>
</html>
